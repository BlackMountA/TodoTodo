<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="public/style.css">
</head>
<body class="bg-black h-screen">    
        <!-- TODO LIST -->
    <main class="    ">
        <nav class=" nav flex justify-between items-center px-4 py-1">
            <div>
                <p class="text-white text-base font-medium">TODOTODO</p>
            </div>
            <div class="dark-mode relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="dark-mode__sun" width="26" height="26">
                    <path fill="#FFF" fill-rule="evenodd"
                        d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="dark-mode__moon hidden " width="26" height="26">
                    <path fill="#FFF" fill-rule="evenodd"
                        d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
                </svg>
            </div>
            <div class="add-content__btn cursor-pointer text-white text-2xl">
                &plus;
            </div>
        </nav>
        

        <!-- ADD TASK -->
        
        <div class="overlay w-screen h-screen fixed hidden"></div>
        <div class="create-content hidden fixed top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 w-1/3 rounded-2xl px-2 py-4  bg-gray-800  ">
            <form action="" class="modal-form flex flex-col gap-3">
                <div  class="flex flex-col gap-1 ">
                    <label class=" text-base font-medium text-white">Task Name</label>
                    <input type="text"  required class="task-title bg-transparent rounded-md p-1 text-white  shadow-white shadow-sm " placeholder="Meeting"/>
                </div>
                <div class="flex flex-col gap-1 ">
                    <label class=" text-base font-medium text-white">Description</label>
                    <textarea required  type="text" class=" task-description text-white h-24 bg-transparent shadow-white shadow-sm rounded-md " placeholder="morning running"  ></textarea>
                </div>
                <div class="dropdown-open dropdown">
                    <p>Inputs can't be empty</p>
                </div>
                <button class="add-task-cta bg-blue-900 rounded-md w-1/3 p-2 text-white mx-auto my-0">Add task</button>
            </form>
        </div>

    <div class="">
      <!-- MAIN CONTENT -->
      <section class=" main__content  w-full py-4 px-5 ">
        <header class=" welcome-message text-white flex justify-between">
            <p class="welcome-text  font-sans font-bold  text-xl">Welcome Back <span class="username-display"> </span></p>
            <p class="date font-sans font-bold text-xl"></p>
        </header>
        <p class=" info text-white font-sans">
            Click the tripple integral to move task from Active to Completed
        </p>
        <!-- <div class="  "> -->
            <div class="tasks rounded-2xl w-2/4  m-4 mx-auto my-6 bg-gray-800 md:w-1/3">
            <section class="active-task   p-4">
                <div class="flex justify-between border-b border-teal-700 border-solid items-center">
                    <h1 class="text-xl text-white  font-sans">Active</h1>
                    <div class="active-length font-sans font-sans bg-transparent  border border-solid border-teal-700 px-2 py-0.5  rounded-full">0</div>
                </div>

                <div class="active-task__container">

                </div>
            </section>
            
            <div class=" line w-full bg-white px-1">
            </div>

            <!-- COMPLETED -->
            <section class=" completed-task  p-4 ">
                <div class="flex justify-between border-b border-teal-700 border-solid items-center">
                    <h1 class="text-xl text-white font-sans">Completed</h1>
                    <div class=" completed-length font-sans bg-transparent  border border-solid border-teal-700 px-2 py-0.5  rounded-full ">0</div>
                </div>
                <div class="completed-task__container task flex flex-col mt-4">
                    
                </div>
            </section>
                <footer class=" footer flex justify-evenly items-center text-teal-700 py-1.5  border-t border-teal-700 border-solid rounded-b-2xl ">
                    <p class="all-task footer-link  text-sm text-white font-sans cursor-pointer"> All</p>
                    <p class="display-active footer-link  text-sm text-white font-sans cursor-pointer">Active</p>
                    <p class="display-completed footer-link  text-sm text-white font-sans cursor-pointer">Completed</p>
                    <p class="clear-active footer-link  text-sm text-white font-sans cursor-pointer"> Clear Active</p>
                    <p class="clear-completed footer-link  text-sm text-white font-sans cursor-pointer">Clear Completed</p>
                </footer>
                </div>
                <section class="footer__sm w-2/4 mx-auto  bg-gray-800">
                    <p class="clear-active__sm footer-link  text-sm text-white font-sans cursor-pointer"> Clear Active</p>
                    <p class="clear-completed__sm footer-link  text-sm text-white font-sans cursor-pointer">Clear Completed</p>
    
                </section>
        <!-- </div> -->
      </section>
      <div class="add__Task--mobile text-white w-10 h-10">
        &plus;
      </div>
    </div>
    </main>
    <!-- <script src="script.js"></script> -->
</body>
</html>
